<div class="todos">

    <div class="todolist">
        <ul>
            <li data-ng-repeat="todo in todos"><input type="text" style="display: none;">
                <span class="edit">{{ todo.content }}</span>
                <a href="#" class="delete" data-ng-click="removeTodo($index, todo._id)">X</a>
            </li>
        </ul>
    </div>

    <form name="form" class="todoform" novalidate>

        <dl id="content_field">
            <dt><label for="content"></label></dt>
            <dd>
                <input type="text"
                       id="content"
                       name="content"
                       placeholder="What do you need to do?"
                       data-ng-model="newTodo.content" required>
            </dd>

            <dd data-ng-show="!form.content.$pristine && form.content.$error.required" class="info">Required</dd>
        </dl>

        <input type="submit" value="+" data-ng-click="createTodo()">

    </form>


</div>
